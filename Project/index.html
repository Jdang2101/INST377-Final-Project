<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header"><h1>PokéDex</h1></header>
      <!-- Wrapper -->
      <div class="container">
        <!-- Wrapper -->
        <div class="left_section box">
          <!-- left inputs -->
          <h2>PokéDex Search</h2>
          <form class="box main_form">
            <button type="button" id="data_load">Load Pokémon Data</button>
            <div>
              <label for="resto">Search That Pokémon</label>
              <input type="text" name="resto" id="resto" />
            </div>
            <div class="'buttons">
              <button type="submit" id="filter_button">Filter Data</button>
              <button type="button" id="generate">Generate List</button>
            </div>
          </form>
        </div>
        <div class="right_section box">
          <!-- right inputs -->
          <!-- images box -->
          <h3>Pokémon Name</h3>
          <ol class="box" id="restaurant_list">
            <!-- description box -->
            <h3>Image Of Pokémon</h3>
            <ol class="box" id="restaurant_list">
              <!-- description box -->
              Description Of Pokémon
            </ol>
          </ol>
          <h3>Pokémon Name</h3>
          <ol class="box" id="restaurant_list">
            <!-- description box -->
            Description Of Pokémon
          </ol>
          <div class="lds-ellipsis" id="data_load_animation">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
